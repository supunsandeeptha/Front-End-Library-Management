
<!DOCTYPE html>

<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Generate Report</h1>
        
        <hr>
        
        
        <div class="divtable">
       
           
            
        <form>
            <table cellspacing="10">
            <tr>
                <td>*Item Type :&nbsp;&nbsp;&nbsp;</td>  
                <td> <input type="text" name="itemType" placeholder="itemType" [(ngModel)]="itemType"   required ></td>     
            </tr>

           
           <tr>
                
                <td><button (click)="generate()" class="buttonsubmit"> Generate </button></td>
                
                <td><button class="buttonreset" type="reset" name="reset"> Reset </button></td>
            </tr>
        </table>    
        </form>
        </div>
        
        <div id="items" *ngFor="let x of array">
            <table cellpadding="0" cellspacing="0" border="1">
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Fee</th>
                    
                </tr>

                <tr>
                    <td><p>{{x.isbn}}</p></td>
                    <td><p>{{x.title}}</p></td>
                    <td><p>{{x.fee}}</p></td>
                    
                </tr>
            </table>
            
        </div>
        
       
        
    </body>
</html>
